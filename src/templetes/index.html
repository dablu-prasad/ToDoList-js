<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ToDo List!</title>
  </head>
  <body>
    <h4>ToDo List</h4>

    <div class="container">
     
            <div class="mb-3">
              <label class="form-label">ToDo</label>
              <input class="form-control" id="todo">
              <input class="form-control" type="hidden" id="hidtodo" />
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
             <textarea class="form-control" id="description"></textarea>
             <input class="form-control" type="hidden" id="hiddesc">
            </div>
            <button class="btn btn-sm btn-primary" id="addlist">Add</button>
            <button class="btn btn-sm btn-primary" style="display: none" id="editlist">Edit Todo</button>

          <div id="items" class="my-4">
            <h1 class="text-center">Your items</h1>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">SNo</th>
                  <th scope="col">Item Title</th>
                  <th scope="col">Item Description</th>
                  <th scope="col">Action</th>

                </tr>
              </thead>
              <tbody id="showdetail">
                
                
              </tbody>
            </table>
          </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
  <script src="/src/js/todolist.js"></script>
</html>
